<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Weather App</title>

  <meta name="description" lang="en" content="">

  <meta name="keywords" lang="en" content="">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <h1>
        <a href="./index.html" title="Home">
          <img src="assets/images/logo.png" alt="Logo">
          Company name
          <span>tagline goes here</span>
        </a>
      </h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>News</li>
          <li>Live cameras</li>
          <li>Photos</li>
          <li>Contact</li>
        </ul>
      </nav>

    </header>
    <!--header section start-->

    <!--main section start-->
    <main>
      <!-- hero section start -->
      <div class="hero">
        <div class="wrapper">
          <form action="./index.html" class="search-form">
            <div class="form-element">
              <input type="text" name="search" id="search">
            </div>
            <button type="submit">Find</button>
          </form>
          <ul>
            <li class="result-top"> <span class="day"> Monday</span> <span class="date">6 Oct</span> </li>
            <li class="city">Mumbai</li>
            <li class="temprature">23C <img src="" alt="Weather Icon"> </li>
            <li class="result-bottom">
              <ul>
                <li class="rain">
                  <img src="assets/images/icon-umberella.png" alt="Rain Icon">
                </li>
                <li class="wind">
                  <img src="assets/images/icon-wind.png" alt="Wind Icon">
                </li>
                <li class="direction">
                  <img src="assets/images/icon-compass.png" alt="Compass Icon">
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- hero section end -->

      <!-- Live cameras start -->
      <section class="cameras">
        <div class="wrapper">
          <h2>Live cameras</h2>
          <ul>
            <li>
              <span class="city-cam new-york"></span>
              <h3>new york</h3>
              <span>8 oct, 8:00AM</span>
            </li>
            <li>
              <span class="city-cam los-angeles"></span>
              <h3>los angeles</h3>
              <span>8 oct, 8:00AM</span>
            </li>
            <li>
              <span class="city-cam chicago"></span>
              <h3>chicago</h3>
              <span>8 oct, 8:00AM</span>
            </li>
            <li>
              <span class="city-cam london"></span>
              <h3>london</h3>
              <span>8 oct, 8:00AM</span>
            </li>
          </ul>
        </div>
      </section>
      <!-- Live cameras end -->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script>
<script src="assets/js/script.js"></script> -->
</body>

</html>
